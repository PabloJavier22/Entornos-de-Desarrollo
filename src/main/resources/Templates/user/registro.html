<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
</head>
<body>
  <form action="#" th:action="@{/createUser}" th:object="${userDao}" method="post">
 <p>Nombre <input type="text" placeholder="nombre" th:field="*{nombre}"></p>
 <p>Primer Apellido <input type="text" placeholder="primerApellido" th:field="*{primerApellido}"></p>
  <p>Segundo Apellido <input type="text" placeholder="segundoApellido" th:field="*{segundoApellido}"></p>
  <p>email <input type="email" placeholder="email" th:field="*{email}"></p>
  <button type="submit">enviar</button>
</form>
</body>
</html>
